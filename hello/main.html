<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Aarti ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(to top,#0f0c29,#302b63,#24243e);
    font-family:Segoe UI;
    text-align:center;
    color:white;
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:80px;
    width:100px;
    height:100px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 40px white;
}

/* Intro */
#intro{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4d88;
    color:white;
    font-size:18px;
    cursor:pointer;
    margin-top:20px;
}

/* Scene */
#scene{
    display:none;
    margin-top:80px;
}

/* Clock */
#clock{
    font-size:50px;
    letter-spacing:5px;
}

/* Main Message */
#mainText{
    margin-top:30px;
    font-size:30px;
    opacity:0;
    transition:2s;
    text-shadow:0 0 15px #ff99cc, 0 0 30px #ff4d88;
}

/* Photos */
.photo{
    width:220px;
    border-radius:20px;
    margin:20px;
    opacity:0;
    transition:2s;
    box-shadow:0 0 30px #ff66cc;
}

#gallery{
    margin-top:40px;
}

/* Final line */
#finalLine{
    margin-top:30px;
    font-size:22px;
    opacity:0;
    transition:2s;
}
</style>
</head>

<body>

<div class="moon"></div>

<div id="intro">
    <h1>Tonight‚Ä¶ the stars gathered for someone special ‚ú®</h1>
    <button onclick="start()">Begin the Midnight Story üåô</button>
</div>

<div id="scene">
    <div id="clock">11:55</div>

    <div id="mainText">
        Happy Birthday, Aarti ‚ù§Ô∏è  
    </div>

    <div id="gallery">
        <img src="img1.jpeg" class="photo" id="img1">
        <img src="img2.jpeg" class="photo" id="img2">
    </div>

    <div id="finalLine">
        Some memories are pictures‚Ä¶  
        Some are shadows‚Ä¶  
        But you are my forever light üåô‚ú®
    </div>
</div>

<script>

/* Create stars */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

function start(){
    document.getElementById("intro").style.display="none";
    document.getElementById("scene").style.display="block";

    let clock=document.getElementById("clock");

    setTimeout(()=>{
        clock.innerHTML="12:00";
        clock.style.textShadow="0 0 20px #ff4d88";
    },2000);

    setTimeout(()=>{
        document.getElementById("mainText").style.opacity="1";
    },3000);

    setTimeout(()=>{
        document.getElementById("img1").style.opacity="1";
    },4000);

    setTimeout(()=>{
        document.getElementById("img2").style.opacity="1";
    },5000);

    setTimeout(()=>{
        document.getElementById("finalLine").style.opacity="1";
    },6000);
}

</script>

</body>
</html>
